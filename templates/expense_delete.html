{% extends 'base.html' %}
{% block content %}
<h1>Delete Expense</h1>
<p>Are you sure you want to delete "<strong>{{ expense.title }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="delete-btn">Yes, delete</button>
</form>
<a href="{% url 'expense_list' %}">Cancel</a>
{% endblock %}
