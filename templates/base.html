<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #27ae60;
        }

        .summary {
            background: #ecf9f1;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"], textarea {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #27ae60;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #1e8449;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        li:hover {
            transform: translateY(-2px);
        }

        .amount {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .income {
            color: #27ae60;
            background: #e6f7ea;
        }

        .expense {
            color: #e74c3c;
            background: #fdeaea;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        a {
            text-decoration: none;
            font-size: 14px;
            color: #2980b9;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
